<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Racing legends</title>
  <style>
    body{font-family:Georgia,"Times New Roman",Times,serif;color:#2b2b2b;background:#f7f6f3;line-height:1.6;padding:16px}
    h1{font-size:1.4em;margin:12px 0;color:#1f1f1f}
    .panel{background:#fff;border-radius:12px;padding:16px;box-shadow:0 1px 4px rgba(0,0,0,0.06);max-width:900px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;vertical-align:top;border-bottom:1px solid #e3e1db}
    th{color:#5a5a5a;font-weight:normal;text-align:left;width:22%}
    .back{display:inline-block;margin-top:14px;color:#6a6a6a;padding:10px 6px;border-radius:10px;cursor:pointer;-webkit-tap-highlight-color:rgba(0,0,0,0)}
    .back:hover{color:#2b2b2b}
  </style>
</head>
<body>
  <h1>Racing legends</h1>

  <div class="panel">
    <table>
      <tr><th>OR</th><td>Official Rating — a number used to express a horse’s ability, often used to set weights in handicaps.</td></tr>
      <tr><th>Going</th><td>How firm or soft the ground is — it can suit some horses more than others.</td></tr>
      <tr><th>Novice</th><td>A race restricted to less-experienced winners (rules vary by code and time period).</td></tr>
    </table>
  </div>

  <div class="back" onclick="history.back()">← Back</div>
</body>
</html>
