<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IdexQR</title>

  <style>
    body{
      margin:0;
      font-family: Georgia, "Times New Roman", Times, serif;
      background:#f7f6f3;
      color:#2b2b2b;
      line-height:1.6;
      padding:18px;
    }
    .wrap{
      max-width:760px;
      margin:0 auto;
    }
    h1{
      margin:6px 0 4px 0;
      font-size:1.5rem;
    }
    .sub{
      color:#6b6b6b;
      margin:0 0 12px 0;
    }
    .card{
      background:#ffffff;
      border:1px solid #e3e1db;
      border-radius:18px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      margin-top:14px;
    }
    a.button{
      display:inline-block;
      margin-top:12px;
      padding:12px 16px;
      border-radius:16px;
      border:2px solid #c9d5d0;
      background: linear-gradient(180deg, rgba(201,213,208,0.30), rgba(201,213,208,0.12));
      color:#2e3b37;
      text-decoration:none;
      font-weight:700;
      letter-spacing:0.2px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>IdexQR</h1>
    <p class="sub">
      Calm orientation through QR — designed to be read, heard, and understood.
    </p>

    <div class="card">
      <h2 style="margin:0 0 6px 0; font-size:1.15rem;">
        Ask — QR Companion
      </h2>
      <p class="sub" style="margin:0;">
        Audio-first answers with a quiet written echo.
      </p>
      <a class="button" href="ask.html">Open Ask</a>
    </div>
  </div>
</body>
</html>
