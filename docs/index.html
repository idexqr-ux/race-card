<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Race Card</title>

  <style>
    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      color: #2b2b2b;
      background: #f7f6f3;
      line-height: 1.6;
      padding: 16px;
    }

    h1 {
      font-size: 1.4em;
      margin: 12px 0;
      color: #1f1f1f;
    }

    /* ASK — big, calm, phone-first */
    #askButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      width: 100%;
      max-width: 560px;
      margin: 0 auto 24px auto;

      min-height: 112px;
      padding: 20px;

      font-family: inherit;
      font-size: 2em;
      line-height: 1.1;

      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #2b2b2b;

      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      cursor: pointer;
    }

    .ask-sub {
      font-size: 0.8em;
      margin-top: 6px;
      color: #5a5a5a;
    }

    .panel {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    #answerText {
      min-height: 3em;
      opacity: 0.85;
    }

    .back-link {
      display: inline-block;
      margin-top: 14px;
      font-size: 0.95em;
      color: #6a6a6a;
      cursor: pointer;
    }

    .back-link:hover {
      color: #2b2b2b;
    }
  </style>
</head>

<body>

  <button id="askButton" type="button">
    <div>Ask</div>
    <div class="ask-sub">about the race card</div>
  </button>

  <h1>The Race Card</h1>

  <div class="panel">
    <p id="answerText">&nbsp;</p>
  </div>

  <div class="back-link">← Back to race</div>

</body>
</html>
